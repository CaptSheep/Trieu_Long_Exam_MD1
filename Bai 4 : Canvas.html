<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
<canvas id="canvas" width="700" height="700" style="border: 1px solid red"></canvas>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius
            this.canvas = document.getElementById("canvas");
            this.ctx = this.canvas.getContext("2d")
            this.color = "#000000"
        }

        draw() {
            this.ctx.beginPath();
            this.ctx.fillStyle = this.color
            this.ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
            this.ctx.fill();
            this.ctx.closePath()
        }
    }

    let circle = new Circle(10, 10, 100);
    circle.draw()
</script>
</body>
</html>

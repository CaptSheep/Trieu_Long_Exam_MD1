<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    function checkFibonacci(number) {
        let a = 0;
        let b = 1;
        let arr = []
        for (let i = 0; i <= number; i++) {
            arr.push(b);
            let temp = a + b;
            a = b;
            b = temp;
        }
        if (arr.indexOf(number) >= 0) {
            return true;
        } else {
            return false;
        }
    }

    let number = 2
    document.write(checkFibonacci(number));
</script>
</body>
</html>

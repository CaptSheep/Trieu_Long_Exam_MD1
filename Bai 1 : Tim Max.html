<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindMax</title>
</head>
<body>
<script>
    let arr = [1, 2, 3]

    function findMax() {
        let max = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        alert("So lon nhat trong mang la : " + max)
    }

    findMax()

</script>
</body>
</html>

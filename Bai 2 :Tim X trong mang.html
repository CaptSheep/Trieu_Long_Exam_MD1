<body>
<script>

    function tryRemoveFromArray(arr, number) {
        for (let i = 0; i < arr.length; i++) {
            if (number === arr[i]) {
                arr.splice(i, 1)
            }
        }
        return arr;
    }

    let arr = [0, 1, 4, 2, 3, 5];
    let number = 1
    document.write(tryRemoveFromArray(arr, number))

</script>
